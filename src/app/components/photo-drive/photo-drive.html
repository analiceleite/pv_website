<section id="fotos" class="photo-drive">
    <div class="container">
        <div class="section-header">
            <h2>Galeria de Fotos</h2>
            <p>Acesse as fotos dos nossos cultos e eventos</p>
        </div>

        <div class="drive-content">
            <div class="drive-access">
                <div class="drive-icon">
                    <i class="fab fa-google-drive"></i>
                </div>
                <h3>Drive da Igreja</h3>
                <p>Baixe suas fotos dos cultos e eventos especiais</p>
                <button class="btn btn-primary drive-btn" (click)="accessDrive()">
                    <i class="fas fa-download"></i>
                    Acessar Drive
                </button>
            </div>

            <div class="drive-info">
                <h4>Como acessar:</h4>
                <ol>
                    <li>Clique no botão "Acessar Drive"</li>
                    <li>Faça login com sua conta Google</li>
                    <li>Navegue pelas pastas organizadas por data</li>
                    <li>Baixe as fotos que desejar</li>
                </ol>
            </div>
        </div>
    </div>
</section>
