<!-- hero-carousel.component.html -->
<section id="inicio" class="hero-carousel">
    <div class="carousel-container">
        <div class="slide active">

            <div class="slide-image-section">
                <img [src]="image" [alt]="title" class="slide-image">
                <div class="image-overlay"></div>
            </div>

            <div class="community-section">
                <div class="community-content">
                    <h2 class="community-title">{{ title }}</h2>
                    <p class="community-subtitle">{{ subtitle }}</p>
                    <p class="verse-text">{{ verse }}</p>

                    <div class="cta-buttons">
                        <a href="#agenda" class="btn btn-primary">
                            <span class="btn-text">Cultos</span>
                        </a>

                        <a href="#endereco" class="btn btn-secondary">
                            <span class="btn-text">Grupos Familiares</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
