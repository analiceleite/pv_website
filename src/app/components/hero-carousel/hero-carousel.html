<!-- hero-carousel.component.html -->
<section id="inicio" class="hero-carousel">
    <div class="carousel-container">
        <div class="slide active">
            <!-- Seção da Imagem/Vídeo -->
            <div class="slide-image-section">
                <!-- Imagem para Desktop -->
                <img [src]="image" [alt]="title" class="slide-image desktop-only">

                <!-- Vídeo para Mobile -->
                <video class="slide-video mobile-only" autoplay [muted]="true" loop playsinline [poster]="image" [preload]="'auto'">
                    <source [attr.src]="videoSrc" type="video/mp4">
                    <source [attr.src]="videoSrcWebm" type="video/webm">
                    <!-- Fallback para navegadores sem suporte a vídeo -->
                    <img [src]="image" [alt]="title" class="fallback-image">
                </video>

                <div class="image-overlay"></div>
            </div>

            <!-- Seção da Comunidade -->
            <div class="community-section">
                <div class="community-content animate">
                    <h1 class="community-title">{{ title }}</h1>
                    <p class="community-subtitle">{{ subtitle }}</p>
                    <blockquote class="verse-text">{{ verse }}</blockquote>

                    <div class="cta-buttons">
                        <a href="#agenda" class="btn btn-primary" role="button"
                            aria-label="Acessar informações sobre cultos">
                            <span class="btn-text">Cultos</span>
                        </a>

                        <a href="#grupos" class="btn btn-secondary" role="button"
                            aria-label="Encontrar grupos familiares">
                            <span class="btn-text">Grupos Familiares</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
